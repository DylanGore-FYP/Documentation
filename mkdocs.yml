site_name: DylanGore-FYP
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.expand
    - navigation.top
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
site_url: https://dylangore-fyp.github.io/Documentation/
repo_url: https://github.com/DylanGore-FYP/Documentation
edit_uri: edit/main/docs/
plugins:
  - search
  # - search.suggest
  # - search.highlight
  # - search.share
markdown_extensions:
  - admonition
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DylanGore-FYP
nav:
  - Documentation:
      - 'Home': index.md
      - Setup:
          - setup/vehicle.md
          - Cloud:
              - 'Single Server Setup': setup/cloud-single-server.md
          - External:
              - 'Firebase Authentication': setup/external-firebase-authentication.md
  - About: about/index.md

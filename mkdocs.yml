site_name: DylanGore-FYP
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.expand
    - navigation.top
repo_url: https://github.com/DylanGore-FYP/Documentation
edit_uri: edit/main/docs/
plugins:
  - search
  # - search.suggest
  # - search.highlight
  # - search.share
markdown_extensions:
  - admonition
  - pymdownx.superfences
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DylanGore-FYP
nav:
  - Documentation:
      - 'Home': index.md
      - Setup:
          - setup/vehicle.md
          - Cloud:
              - 'Single Server Setup': setup/cloud-single-server.md
  - About: about/index.md
